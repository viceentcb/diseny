<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>


    <p><b>Información sobre el producto</b></p>
    <form name="Datos basicos">

        <fieldset>

            <legend>Datos básicos</legend>

            <label>
                Nombre
                </br>
                <input type="text" name="name" />
            </label>

            <br /> <br />

            <label>
                Descripción
                </br>
                <textarea name="description" rows="3" cols="40">
            </textarea>
            </label>

            <br /> <br />

            <label>
                Foto
                <input type="file" name="dbdhn" />
            </label>

            <br /> <br />


            <label>
                <input type="checkbox" name="visitas" />

                Añadir contador de visitas
            </label>

        </fieldset>

    </form>


    <form name="Datos basicos">

        <fieldset>

            <legend>Datos económicos</legend>


            <label>
                Precio
                <input type="number"  min="1" step="1" name="price" />
                €
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label> Impuestos
                <select name="bun" id="bun">
                    <option value="4">4%</option>
                    <option value="7">7%</option>
                    <option value="16">16%</option>
                    <option value="25">25%</option>
                </select>
            </label>
            </br></br>

            Promocion
            <br />
            <label>
                <input type="radio" name="promocion" id="ninguno" value="ninguno">
                Ninguno
            </label>
            <br />
            <label>
                <input type="radio" name="promocion" id="transporte" value="transporte">
                Transporte gratuito
            </label>
            <br /> <label>
                <input type="radio" name="promocion" id="descuento" value="descuento">
                Descuento 5%
            </label>

        </fieldset>

    </form>

</body>

</html>

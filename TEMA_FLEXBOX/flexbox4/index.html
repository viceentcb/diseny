<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flexbox Practiques</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: #ccc;
      padding: 10px;
      display: flex;
      flex-direction: row;
      border: 0px;
    }

    .item {
      background-color: tomato;
      padding: 40px;
      margin: 40px;
      color: #fff;
      font-size: 50px;
    }


    .two{
      order: 2 ;
    }

    .three{
      order: 1 ;
    }

    .four{
      order: -1 ;
      padding-right: 200px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item two">2</div>
    <div class="item three">3</div>
    <div class="item four">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Filters</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <ul>
    <li>
      filter: <em> brightness(200%)</em><br>
      <img class="f1" src="css3.15b.jpg" alt="">
    </li>
    <li>
      filter: <em> contrast(200%)</em><br>
      <img class="f2" src="css3.15b.jpg" alt="">
    </li>
    <li>
      filter: <em>drop-shadow(8px 8px 10px gray)</em> <br>
      <img class="f3" src="css3.15c.jpg" alt="">
    </li>
    <li>
      filter: <em>grayscale(100%) </em> <br>
      <img class="f4" src="css3.15d.jpg" alt="">
    </li>
    <li>
      filter: <em>hue-rotate(90deg)</em> <br>
      <img class="f5" src="css3.15e.jpg" alt="">
    </li>
    <li>
      filter: <em>invert(100%)</em> <br>
      <img class="f6" src="css3.15b.jpg" alt="">
    </li>
    <li>
      filter: <em> opacity(30%)</em> <br>
      <img class="f7" src="css3.15b.jpg" alt="">
    </li>
    <li>
      filter: <em>saturate(8)</em> <br>
      <img class="f8" src="css3.15c.jpg" alt="">
    </li>
    <li>
      filter: <em>sepia(100%)</em> <br>
      <img class="f9" src="css3.15d.jpg" alt="">
    </li>
    <li>
      filter: <em>blur(5px)</em> <br>
      <img class="f10" src="css3.15e.jpg" alt="">
    </li>
  </ul>
</body>

</html>
